<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-gray-700">Weather App</h1>

      <!-- Search Input -->
      <div class="mt-4 flex">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          class="border p-2 flex-grow rounded-l-md outline-none"
        />
        <button
          onclick="getWeather()"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600"
        >
          Search
        </button>
      </div>

      <!-- Current Location Button -->
      <button
        onclick="getWeatherByLocation()"
        class="mt-3 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
      >
        Use Current Location
      </button>

      <!-- Weather Details -->
      <div id="weatherData" class="mt-6 hidden">
        <h2 class="text-xl font-semibold" id="cityName"></h2>
        <img id="weatherIcon" class="mx-auto my-2" alt="Weather Icon" />
        <p class="text-lg" id="temperature"></p>
        <p id="weatherCondition" class="text-gray-600"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
